<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paths and Possibilities</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <button id="pauseButton" class="pause-button" onclick="togglePause()">&#x23F8</button>
    
    <div id="whiteFade" class="white-fade"></div>

    <div class="mainstage">
        <video id="eventVideo" class="event-layer hidden" muted>
            <source src="assets/studious_kid_animation.mp4" type="video/mp4">
        </video>
    </div>

    <div class="backstage">
        <video id="videoA" class="video-player active" autoplay muted>
            <source src="assets/kid_entrance.mp4" type="video/mp4">
        </video>
        <video id="videoB" class="video-player" autoplay muted>
            <source src="assets/kid_running.mp4" type="video/mp4">
        </video>
    </div>

    <main class="voting-section hidden" id="votingSection">

        <h1 id="timer">30</h1>

        <div class="voting-buttons">
            <div class="button-effect">
                <button class="button-cover" id="buttonA" onclick="vote('a')">Path of Information</button>
                <p> : <span id="countA">0</span></p>
            </div>
            <div class="button-effect">
                <button class="button-cover" id="buttonB" onclick="vote('b')">Path of Exploration</button>
                <p>: <span id="countB">0</span></p>
            </div>
            <div class="button-effect">
                <button class="button-cover" id="buttonC" onclick="vote('c')">Path of Connection</button>
                <p>: <span id="countC">0</span></p>
            </div>
        </div>

        <p class="loading" id="statusMessage"></p>

    </main>
    <script src="js/main.js"></script>
</body>

</html>
